<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eventplanner</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <h3 class="text-muted">Event Planner</h3>
      </div>

      <div class="jumbotron">
        <h1>Welcome to the Event Planner!</h1>
        <p class="lead">An easy way to set up any occasion.</p>
        <p class="lead" id="progressNote">Here's how close you are to planning events!</p>
        <h3><progress id="progress" value="0" max="100"></progress></h3>
      </div>

      <div class="row marketing">
        <form class="col-md-6" id="account" data-bind="submit: accountSubmit">
          <h1>Account Creation</h1>
          <div class="form-group">
            <label for="name">Name
              <input class="form-control" type="text" id="name" autocomplete="name" placeholder="Full Name" data-bind="event: {input: accountNameCheck, blur: checkProgress}" autofocus required>
            </label>
          </div>
          <div class="form-group">
            <label for="email">Email
              <input class="form-control" type="email" id="email" autocomplete="email" placeholder="Email" data-bind="event: {input: accountEmailCheck, blur: checkProgress}" required>
            </label>
          </div>
          <div class="form-group">
            <label for="password">Password
              <input class="form-control" type="password" id="password" placeholder="Password" data-bind="event: {input: passFirstCheck, blur: checkProgress}" required>
            </label>
          </div>
          <div class="form-group">
            <label for="confirmPass">Confirm Password
              <input class="form-control" type="password" id="confirmPass" placeholder="Password" data-bind="event: {input: passSecondCheck, blur: checkProgress}" required>
            </label>
          </div>
          <h3>Optional Information</h3>
          <div class="form-group">
            <label for="birthday">Birthday
              <input class="form-control" type="date" id="birthday">
            </label>
          </div>
          <div class="form-group">
            <label for="jobTitle">Job Title
              <input class="form-control" type="text" id="jobTitle">
            </label>
          </div>
          <button class="btn btn-default" form="account" id="accountSubmit" type="submit">Submit</button>
        </form>
        <form class="col-md-6 invisible" id="event" data-bind="submit: eventSubmit">
            <h1>What are you planning?</h1>
            <div class="form-group">
              <label for="eventName">Event Name
                <input class="form-control" type="text" id="eventName" placeholder="Event Name" data-bind="value: eventName, event: {blur: eventNameCheck}" required>
              </label>
            </div>
            <div class="form-group">
              <label>Event Type
                <input class="form-control" list="eventType" name="types" placeholder="Event Description" data-bind="value: eventType, event: {blur: eventTypeCheck}" required>
              </label>
                <datalist id="eventType">
                  <option value="Sports"></option>
                  <option value="Conference"></option>
                  <option value="Party"></option>
                  <option value="Convention"></option>
                  <option value="Show"></option>
                </datalist>
            </div>
            <div class="form-group">
              <label for="eventHost">Event Host
                <input class="form-control" type="text" id="eventHost" placeholder="Event Host" data-bind="value: eventHost, event: {blur: eventHostCheck}" required>
              </label>
            </div>
            <div class="form-group">
              <label for="eventStart">Event Start
                <input class="form-control" type="datetime-local" id="eventStart" data-bind="value: eventStart, event: {blur: pastCheck}" required>
              </label>
            </div>
            <div class="form-group">
              <label for="eventEnd">Event End
                <input class="form-control" type="datetime-local" id="eventEnd" data-bind="value: eventEnd, event: {blur: timeCompare}" required>
              </label>
            </div>
            <div class="form-group">
              <label for="location">Location
                <input class="form-control" type="text" id="location" placeholder="Location" data-bind="value: eventLocation, event: {blur: eventLocationCheck}" required>
              </label>
            </div>
            <div class="form-group">
              <label for="guest">Enter your guests one by one!
                <input class="form-control" type="text" id="guest" placeholder="Guest Name" data-bind="value: eventGuest, event: {blur: guestCheck}">
              </label>
              <ul class="list-inline" data-bind="foreach: guestList">
                <li data-bind="text: $data"></li>
              </ul>
                <button class="btn btn-default" type="submit" data-bind="click: addGuest">Add this guest!</button>
            </div>
            <button class="btn btn-default" form="event" id="eventsubmit" type="submit">Submit</button>
          </form>
      </div>
      <div class="marketing jumbotron" data-bind="foreach: eventList">
        <div class="row">
          <section class="col-md-2" data-bind="text: name"></section>
          <section class="col-md-2" data-bind="text: type"></section>
          <section class="col-md-2" data-bind="text: host"></section>
          <section class="col-md-2" data-bind="text: start"></section>
          <section class="col-md-2" data-bind="text: stop"></section>
          <section class="col-md-2" data-bind="text: location"></section>
        </div>
        <section>Guests:
        <div class="row" data-bind="foreach: guests">
          <section class="col-md-1" data-bind="text: $data"></section>
        </div>
      </div>

      <div class="footer">
        <p>Scaffolded with Yeoman</p>
      </div>
    </div>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
